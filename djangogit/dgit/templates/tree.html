{% extends "base.html" %}
{% load date_extras %}
{% block content %}
<h1>repo <a href="/repo/{{name}}/branch/master/">{{name}}</a></h1>
<h3>tree {{tree.id}}</h3>

<a href="/">Home</a>

<div id="files">
	<p>Files</p>
	<ul>
		{% for file in files %}
			{{ file.0}}
			{% if file.3 == "tree" %}
				<li><a href="/repo/{{name}}/tree/{{file.2}}">{{file.1}}</a></li>
			{% else %}
				<li><a href="/repo/{{name}}/file/{{file.2}}">{{file.1}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
{% endblock %}
